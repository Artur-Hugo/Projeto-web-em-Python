<form class="" action="data" method="post">
    <input type="file" name="upload-file" value="">
    <input type="submit" name="" value="submit">
</form>
<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Listagem</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" 
    integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" 
    crossorigin="anonymous"></script>
<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">LISTAGEM</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">NOVO</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">GRAFICOS</a>
            </li>
        </ul>
    </nav>  
    <br>
    <div class="container">
        <div style="overflow: scroll; height: 310px; width: 100%;" align="center">
            <table class="table">
                <thead>
                    <tr>
                        <th><a href="#">ID</a></th>
                        <th><a href="#">Nome</a></th>
                        <th><a href="#">Idade</a></th>
                        <th><a href="#">Sexo</a></th>
                        <th><a href="#">Salário</a></th>
                    </tr>
                </thead>
                <tbody>
                    {% for pessoa in pessoas %}
                        <tr>
                            <td nowrap="true">
                                <a href="#">{{pessoa.id}}</a>
                            </td>
                            <td nowrap="true">{{pessoa.nome}}</td>
                            <td nowrap="true">{{pessoa.idade}}</td>
                            <td nowrap="true">{{pessoa.sexo}}</td>
                            <td nowrap="true">{{pessoa.salario}}</td>
                          
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="#" style="float: right;" onclick="relatorio()">Imprimir Relatório</a>
        <textarea id="dados" style="display: none;">
            {% for pessoa in pessoas %}
                {{pessoa.nome}}|{{pessoa.idade}}|{{pessoa.sexo}}|{{pessoa.salario}}#
            {% endfor %}
        </textarea>
        <script>
            function relatorio() {
                const doc = new jsPDF({orientation: 'landscape'});

                const texto = document.getElementById('dados').innerText;
                const arrLinhas = texto.split('#');
                let conteudo = 'RELATÓRIO DE PESSOAS\n\n';
                for(let linha=0; linha<arrLinhas.length; linha++){
                    let arrColunas = arrLinhas[linha].split('|');
                    arrColunas[0] = arrColunas[0].trim().padEnd(35, '*');
                    if(arrColunas[0].indexOf('*') > 0){
                        conteudo += `NOME: ${arrColunas[0]} - `+
                                    `IDADE: ${arrColunas[1]} - `+
                                    `SEXO: ${arrColunas[2]} - `+
                                    `SALÁRIO: R$ ${arrColunas[3]}\n`;
                    }
                }

                doc.setFontSize(12);
                doc.setFont('Courier');
                doc.text(conteudo, 30, 30);
                doc.save('relatorio.pdf');
            }
        </script>
    </div>
</body>
</html>
